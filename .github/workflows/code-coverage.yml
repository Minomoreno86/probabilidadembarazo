name: ðŸ“Š Code Coverage Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar anÃ¡lisis de cobertura semanalmente
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  XCODE_VERSION: '16.0'
  IOS_VERSION: '18.5'
  DEVICE: 'iPhone 16'
  COVERAGE_THRESHOLD: 90

jobs:
  analyze-coverage:
    name: ðŸ“Š AnÃ¡lisis de Code Coverage
    runs-on: macos-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸŽ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
        
    - name: ðŸ“± Setup iOS Simulator
      uses: apple-actions/import-codesigning-certs@v1
      
    - name: ðŸ§ª Ejecutar Tests con Cobertura
      run: |
        echo "ðŸ§ª Ejecutando tests con cobertura habilitada..."
        
        # Ejecutar tests unitarios
        xcodebuild test \
          -project "Pronostico fertilidad.xcodeproj" \
          -scheme "Pronostico fertilidad" \
          -destination "platform=iOS Simulator,name=${{ env.DEVICE }},OS=${{ env.IOS_VERSION }}" \
          -enableCodeCoverage YES \
          -resultBundlePath "CoverageResults.xcresult" \
          -derivedDataPath "DerivedData" \
          | xcpretty --color --simple
        
        echo "âœ… Tests ejecutados exitosamente"
        
    - name: ðŸ“Š Generar Reporte de Cobertura
      run: |
        echo "ðŸ“Š Generando reporte de cobertura..."
        
        # Reporte general
        xcrun xccov view --report --json CoverageResults.xcresult > coverage.json
        
        # Reporte por archivo
        xcrun xccov view --report --files CoverageResults.xcresult > coverage-by-file.txt
        
        # Reporte detallado
        xcrun xccov view --report CoverageResults.xcresult > coverage-detailed.txt
        
        echo "âœ… Reportes generados"
        
    - name: ðŸ“ˆ Analizar MÃ©tricas de Cobertura
      run: |
        echo "ðŸ“ˆ Analizando mÃ©tricas de cobertura..."
        
        # Extraer cobertura total
        TOTAL_COVERAGE=$(xcrun xccov view --report CoverageResults.xcresult | grep -o '[0-9]\+/[0-9]\+' | head -1)
        
        if [ -n "$TOTAL_COVERAGE" ]; then
          # Calcular porcentaje
          COVERED=$(echo $TOTAL_COVERAGE | cut -d'/' -f1)
          TOTAL=$(echo $TOTAL_COVERAGE | cut -d'/' -f2)
          PERCENTAGE=$(echo "scale=2; $COVERED * 100 / $TOTAL" | bc)
          
          echo "ðŸ“Š COBERTURA TOTAL: $TOTAL_COVERAGE ($PERCENTAGE%)"
          echo "COVERAGE_PERCENTAGE=$PERCENTAGE" >> $GITHUB_ENV
          
          # Verificar si cumple el umbral
          if (( $(echo "$PERCENTAGE >= ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "âœ… Cobertura cumple el umbral del ${{ env.COVERAGE_THRESHOLD }}%"
            echo "COVERAGE_PASSED=true" >> $GITHUB_ENV
          else
            echo "âŒ Cobertura NO cumple el umbral del ${{ env.COVERAGE_THRESHOLD }}%"
            echo "COVERAGE_PASSED=false" >> $GITHUB_ENV
          fi
        else
          echo "âš ï¸  No se pudo determinar la cobertura total"
          echo "COVERAGE_PERCENTAGE=0" >> $GITHUB_ENV
          echo "COVERAGE_PASSED=false" >> $GITHUB_ENV
        fi
        
    - name: ðŸ“‹ Generar Reporte de Cobertura
      run: |
        echo "ðŸ“‹ Generando reporte de cobertura..."
        
        # Crear directorio de reportes
        mkdir -p CoverageReports
        
        # Reporte resumido
        cat > CoverageReports/coverage-summary.md << EOF
        # ðŸ“Š REPORTE DE CODE COVERAGE
        
        **Fecha:** $(date)
        **Proyecto:** PronÃ³stico Fertilidad
        **Branch:** ${{ github.ref_name }}
        **Commit:** ${{ github.sha }}
        
        ## ðŸ“ˆ RESUMEN GENERAL
        
        ### Cobertura Total:
        - **LÃ­neas cubiertas:** $(cat coverage-detailed.txt | grep -o '[0-9]\+/[0-9]\+' | head -1)
        - **Porcentaje:** ${{ env.COVERAGE_PERCENTAGE }}%
        - **Umbral objetivo:** ${{ env.COVERAGE_THRESHOLD }}%
        - **Estado:** ${{ env.COVERAGE_PASSED == 'true' && 'âœ… CUMPLE' || 'âŒ NO CUMPLE' }}
        
        ## ðŸ“ ARCHIVOS CON MAYOR COBERTURA
        
        $(head -10 coverage-by-file.txt | sed 's/^/- /')
        
        ## ðŸ“Š ARCHIVOS CON MENOR COBERTURA
        
        $(tail -10 coverage-by-file.txt | sed 's/^/- /')
        
        ## ðŸŽ¯ RECOMENDACIONES
        
        ### Para alcanzar ${{ env.COVERAGE_THRESHOLD }}%+ de cobertura:
        1. **Agregar tests** para archivos con baja cobertura
        2. **Refactorizar cÃ³digo** no cubierto
        3. **Implementar mocks** para dependencias externas
        4. **Agregar tests de edge cases**
        
        ## ðŸ“± ARCHIVOS DE REPORTE
        
        - **JSON:** coverage.json
        - **Por archivo:** coverage-by-file.txt
        - **Detallado:** coverage-detailed.txt
        
        ## ðŸš€ PRÃ“XIMOS PASOS
        
        1. **Revisar reportes** generados
        2. **Identificar archivos** con baja cobertura
        3. **Agregar tests** faltantes
        4. **Ejecutar anÃ¡lisis** nuevamente para verificar mejora
        EOF
        
        echo "âœ… Reporte generado en CoverageReports/coverage-summary.md"
        
    - name: ðŸ’¾ Subir Artefactos de Cobertura
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-reports
        path: |
          CoverageResults.xcresult
          coverage.json
          coverage-by-file.txt
          coverage-detailed.txt
          CoverageReports/
          
    - name: ðŸ“Š Comentar Cobertura en PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('CoverageReports/coverage-summary.md', 'utf8');
          
          const coverageStatus = '${{ env.COVERAGE_PASSED }}' === 'true' ? 'âœ…' : 'âŒ';
          const coveragePercentage = '${{ env.COVERAGE_PERCENTAGE }}';
          const threshold = '${{ env.COVERAGE_THRESHOLD }}';
          
          const comment = `## ðŸ“Š AnÃ¡lisis de Code Coverage
          
          ${coverageStatus} **Cobertura actual:** ${coveragePercentage}%
          ðŸŽ¯ **Objetivo:** ${threshold}%
          
          ${summary}
          
          ðŸ“Š [Ver reportes completos](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: ðŸš¨ Falla si no cumple cobertura
      if: env.COVERAGE_PASSED == 'false'
      run: |
        echo "âŒ La cobertura de cÃ³digo no cumple el umbral del ${{ env.COVERAGE_THRESHOLD }}%"
        echo "ðŸ“Š Cobertura actual: ${{ env.COVERAGE_PERCENTAGE }}%"
        echo "ðŸŽ¯ Umbral requerido: ${{ env.COVERAGE_THRESHOLD }}%"
        echo ""
        echo "ðŸ“‹ Para mejorar la cobertura:"
        echo "1. Revisa los archivos con baja cobertura"
        echo "2. Agrega tests para cÃ³digo no cubierto"
        echo "3. Refactoriza cÃ³digo difÃ­cil de testear"
        echo "4. Ejecuta este workflow nuevamente"
        exit 1
        
    - name: ðŸŽ‰ Cobertura exitosa
      if: env.COVERAGE_PASSED == 'true'
      run: |
        echo "ðŸŽ‰ Â¡Excelente! La cobertura de cÃ³digo cumple el umbral"
        echo "ðŸ“Š Cobertura actual: ${{ env.COVERAGE_PERCENTAGE }}%"
        echo "ðŸŽ¯ Umbral requerido: ${{ env.COVERAGE_THRESHOLD }}%"
        echo ""
        echo "ðŸš€ PrÃ³ximos pasos sugeridos:"
        echo "1. Mantener la cobertura alta"
        echo "2. Agregar tests para edge cases"
        echo "3. Implementar tests de integraciÃ³n"
        echo "4. Considerar aumentar el umbral al 95%"
